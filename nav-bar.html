<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
        }

        .nav1 {
            padding: 0;
            margin: 0;
            background-color: rgb(134, 124, 111);
        }

        .nav1 ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap; /* Enables wrapping for smaller screens */
            padding: 20px 0;
            margin: 0;
            justify-content: space-around;
            align-items: center;
        }

        .nav1 li {
            margin: 0 10px;
        }

        .nav1 a {
            position: relative;
            text-decoration: none;
            padding-bottom: 4px;
            color: white;
            font-size: 16px;
        }

        .nav1 a::after {
            content: "";
            height: 2px;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: rgb(8, 124, 114);
            transform: scaleX(0);
            transform-origin: right; /* Starts the transition from the right */
            transition: transform 0.3s ease-in-out;
        }

        .nav1 a:hover::after {
            transform: scaleX(1);
            transform-origin: left; /* Expands to the left */
        }

        .login-btn {
            background-color: #4CAF50; /* Green background */
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #45a049; /* Slightly darker green on hover */
        }
    </style>
</head>
<body>
    <nav class="nav1">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Fav Games</a></li>
            <li><a href="#">New Arrivals</a></li>
            <li><a href="#">AAA Games</a></li>
            <li><button class="login-btn">Play</button></li>
        </ul>
    </nav>
</body>
</html>
