<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-css</title>
    <style>
        body {
            background-color: darkgrey;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: whitesmoke;
            width: 400px;
            height: 400px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        img {
            width: 400px;
            height: 250px;
            border-radius: 25px 25px 0 0; /* Rounded corners for the top of the card */
        }
        .my-button {
            margin-top: auto; /* Push the button to the bottom of the card */
        }
        button {
            background-color: rgb(85, 85, 226);
            color: white;
            border: none;
            border-radius: 10px;
            height: 40px;
            width: 100px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: rgb(10, 19, 85);
        }
        h1 {
            color: #333;
            font-size: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://t4.ftcdn.net/jpg/06/34/02/23/360_F_634022396_R9F3OkzEDBc8UmchCI0zm8mxmMlSScEk.jpg" alt="Life is an art">
        <h1>For Tickets !! Click Below!!!</h1>
        <div class="my-button">
            <button>
                Click here
            </button>
        </div>
    </div>
</body>
</html>
